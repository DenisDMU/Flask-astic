{% extends "layout.html" %}

{% block content %}
    <h1 class="text-center align-middle uppercase pb-10 font-bold text-green-700 opacity-70 mt-10 text-6xl  font-arthemys underline">Blog</h1>
   
    <main class="container mx-auto p-5">
        <section class="grid grid-cols-3 gap-10">
            {% for article in articles %}
            
            <div class="rounded-xl overflow-hidden shadow-lg">
                <a href="{{ url_for('details', article_id=article['id']) }}">
                     <img src="{{ article['image_article'] }}" alt="{{ article['titre'] }}" class="w-full h-40 object-cover"></a>
            <div class="px-6 py-4">
                <h2 class="mb-2">{{ article['titre'] }}</h2>
                
                <p class="text-gray-500">{{ article['extrait'] }}</p>
                <p>Par {{ article['auteur'] }}</p>
                    <div class="flex items-center">
                        <a href="{{ url_for('profil', auteur=article['auteur']) }}"> 
                        <img src="{{ article['profil_pic'] }}" alt="Image de profil de {{ article['auteur'] }}" class="w-10 h-10 rounded-full"></a>
                    </div>
                </div>
                </div>
            {% endfor %}

        </section>
    </main>
{% endblock %}
