{% extends "layout.html" %}

{% block content %}
<h1 class="text-center font-arthemys  align-middle uppercase pb-10 font-bold text-green-700 opacity-70 mt-10 text-6xl underline">Connectez-vous</h1>
<form class="max-w-md mx-auto mt-10 text-lg font-saol" method="post">
    <div class="mb-6">
        <label for="email" class="block mb-2">Email :</label>
        <input type="text" name="email" id="email" class="w-full px-3 py-2 border-b-2 border-green-500 focus:outline-none focus:border-green-700">
    </div>
    <div class="mb-6">
        <label for="password" class="block mb-2">Password : </label>
        <input type="password" name="password" id="password" class="w-full px-3 py-2 border-b-2 border-green-500 focus:outline-none focus:border-green-700">
    </div>
    <input type="submit" value="Se connecter" class="block w-full px-4 py-2 bg-green-500 text-white font-bold rounded hover:bg-green-700 cursor-pointer">

</form>

{% endblock %}
