<title>Contact</title>
{% extends "layout.html" %}

{% block content %}
    <h1 class="text-center align-middle uppercase pb-10 font-bold font-arthemys  text-green-700 opacity-70 mt-10 text-6xl underline">Contact</h1>
    {% with messages = get_flashed_messages() %}
        {% for message in messages %}
        <h3 class=" text-center bg-slate-400">{{message}}</h3>
        {% endfor %}
    {% endwith %}
    <form class="max-w-md mx-auto text-lg font-saol" method="post">
        <div class="mb-6">
            <label for="name" class="block mb-2">Nom</label>
            <input type="text" name="name" id="name" class="w-full px-3 py-2 border-b-2 border-green-500 focus:outline-none focus:border-green-700">
        </div>
        <div class="mb-6">
            <label for="email" class="block mb-2">Email</label>
            <input type="email" name="email" id="email" class="w-full px-3 py-2 border-b-2 border-green-500 focus:outline-none focus:border-green-700">
        </div>
        <div class="mb-6">
            <label for="message" class="block mb-2">Votre message</label>
            <textarea name="message" id="message" rows="5" class="w-full px-3 py-2 border-b-2 border-green-500 focus:outline-none focus:border-green-700"></textarea>
        </div>
        <input type="submit" value="Contactez-nous" class="block w-full px-4 py-2 bg-green-500 text-white font-bold rounded hover:bg-green-700 cursor-pointer">
    </form>
{% endblock %}
